<template name="qrcodeTipPage">
<div class="qr-page">
  <div class="qr-head">
    <div class="close"><i class="fa fa-angle-left fa-fw" aria-hidden="true"></i>继续阅读</div>
  </div>
  <div class="qr-body">
    <img id="qrcodeImg" src="" style="display:block; margin:0 auto;width:100%;"/>
  </div>
  <div class="qr-foot">
    <div style="text-align: center;">
      <h2 style="font-size:20px; font-weight:bold;">长按二维码保存消息</h2>
      <p>故事贴APP中能及时收到消息，避免消息丢失</p> 
    </div>
    <div id="qrDownloadAPP" style="text-align: center; margin: 10px;cursor:pointer;">
      <span style="background:deepskyblue; color:#fff;padding:8px 12px; border-radius:20px;">下载「故事贴」及时收到消息</span>
    </div>
  </div>
  <canvas id="qrCanvas" width="100" height="100" style="display:none;background:#fff;opacity: 0;">
  </canvas>
  
  <img src="/img/qr-tip-2.png" width="0" height="0" id="qrTip2"/>
</div>
</template>
