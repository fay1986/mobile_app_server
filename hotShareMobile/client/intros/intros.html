<template name="introsPostGroupchat">
  <div class="intros-layer">
    <svg style="width: 100%;height: 100%;" viewBox="0,0,100%,100%">
      <defs>
        <filter id="introsFilter" x="-0.1" y="-0.1">
          <feGaussianBlur in="SourceGraphic" stdDeviation="3" />
        </filter>
        <mask id="introsMask">
          <rect x="0" y="0" width="100%" height="100%" style="stroke:none;fill: #ffffff;opacity: 0.6;"></rect>
          <ellipse cx="50%" cy="100%" rx="40" ry="32" fill="#000" transform="translate(0,-32)" filter="url(#introsFilter)"></ellipse>
        </mask>
      </defs>
      <rect x="0" y="0" width="100%" height="100%" style="stroke: none;fill: #000; mask: url(#introsMask);"></rect>
    </svg>
    <div class="intros-container">
      <div> <img src="/intros/posts-groupchart-tip.png" width="300px" /></div>
      <div style="margin-top: 20px;"><img src="/intros/arrow-1.png" style="width: 40px;margin-left: 60px;"/></div>
    </div>
  </div>
  <script>
    $('.intros-layer').on('click touchstart',function(e){
      e.preventDefault();
      e.stopPropagation();
      $('body').removeClass('intros-html-body');
      $(this).remove();
      localStorage.setItem('postGroupChatIntro',true);
      $('.savetip-layer').show();
    });
  </script>
</template>
